<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="basic">
        <p>Randam Text And Pessage Generator Tools</p>
    </header>
    <div class="inputbox">
        <input type="number" placeholder="Enter Number" title="Enter Number" id="number">
        <button id="submit" title="Click">Generate</button>
    </div>
    <p id="warning"> Invalid input enter the valid number</p>
    <div class="output">
        <textarea name="" id="text" cols="30" rows="10" title="Auto Generated" value="the main"></textarea>
        <button type="submit" id="copy">Copy</button>
    </div>
    <footer class="basic">
        <p>Develop By <a href="">Deepak Sharma</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
